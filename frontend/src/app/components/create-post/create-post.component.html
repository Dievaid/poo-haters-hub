<hlm-dialog>
  <button brnDialogTrigger hlmBtn variant="ghost">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
    >
      <path
        fill="var(--icon-color)"
        d="m11.957 13.457l9.75-9.75a1 1 0 0 0-1.414-1.414l-9.75 9.75l-.293 1.707zM6.5 3A3.5 3.5 0 0 0 3 6.5v11A3.5 3.5 0 0 0 6.5 21h11a3.5 3.5 0 0 0 3.5-3.5V10a1 1 0 1 0-2 0v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 5 17.5v-11A1.5 1.5 0 0 1 6.5 5H14a1 1 0 1 0 0-2z"
      />
    </svg>
  </button>
  <hlm-dialog-content *brnDialogContent="let ctx">
    <hlm-dialog-header class="w-[30rem]">
      <div class="flex flex-row items-center mb-5">
        <img
          class="rounded-full me-2"
          width="40px"
          height="40px"
          [src]="userData.photoUrl"
          [alt]="userData.email.split('@')[0]"
        />
        <div>
          <h3 hlmDialogTitle hlm>{{ userData.displayName }}</h3>
          <p hlm class="text-[12px]">
            {{ "@" + userData.email.split("@")[0] }}
          </p>
        </div>
      </div>
      <textarea
        [(ngModel)]="postData"
        hlmInput
        placeholder="What's on your mind?"
        class="w-[95%] min-h-[6rem]"
      ></textarea>
    </hlm-dialog-header>
    <hlm-dialog-footer>
      <button
        [disabled]="isLoading"
        hlmBtn
        variant="ghost"
        type="submit"
        (click)="post()"
        class="me-6 mt-2 items-center"
      >
        @if (isLoading) {
        <hlm-icon name="radixSymbol" size="sm" class="mr-2 animate-spin" />
        Posting } @else { Post }
      </button>
    </hlm-dialog-footer>
  </hlm-dialog-content>
</hlm-dialog>
